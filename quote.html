<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quote.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div id="quote-box">
      <div id="text">
        <i class="fa fa-quote-left">::before</i>
      </div>
      <div id="author"></div>
      <div>
        <a
          href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22The%20only%20person%20you%20are%20destined%20to%20become%20is%20the%20person%20you%20decide%20to%20be.%22%20Ralph%20Waldo%20Emerson"
          id="tweet-quote"
          target="_blank"
        >
          <i class="fa fa-twitter"></i>
        </a>
        <button id="new-quote" onClick="getRandomQuote()">New quote</button>
      </div>
    </div>
    <script src="quote.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
